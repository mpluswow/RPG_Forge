{% block announcements %}
<!-- Separate Title Bar Element -->
<div class="announcements-title-bar">
    <div class="announcements-title">ANNOUNCEMENTS</div>
</div>

<!-- Separate Announcements Container -->
<div class="announcements-container">
    <div class="announcements-bar">
        <div class="announcements-content">
            <span class="announcement-text"></span>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_styles %}
<link rel="stylesheet" href="data/css/announcements.css">
{% endblock %}

{% block extra_scripts %}
<script src="data/js/announcements.js" defer></script>
{% endblock %}
